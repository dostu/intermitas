<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800,700' rel='stylesheet' type='text/css'>
  <link href='vendor/custom_scrollbar/jquery.mCustomScrollbar.css' rel='stylesheet' type='text/css'>
  <link href='reset.css' rel='stylesheet' type='text/css'>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <meta charset="utf-8" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
</head>
<body class="main-page">
  <div class="main-container">
    <canvas id="canvas"></canvas>

    <div class="container"></div>

    <div class="footer">
      <span class="date">2015 BALANDŽIO 28 D.</span>

      <div class="footer-tab active"><div class="arrow-up"></div>komentarai portale lrytas.lt</div>
      <div class="footer-tab"><div class="arrow-down"></div>komentarai facebook</div>
    </div>

  <script src="vendor/mustache.js"></script>
  <script src="vendor/jquery/jquery-2.1.4.js"></script>
  <script src="vendor/createjs/createjs-2014.12.12.min.js"></script>
  <script src="vendor/curve_calc.js"></script>
  <script src="vendor/lodash.js"></script>
  <script src="vendor/custom_scrollbar/jquery.mCustomScrollbar.js"></script>

  <script src="js/app/graph.js"></script>
  <script src="js/app/content.js"></script>
  <script src="js/app/app.js"></script>
  <script src="data/paths.js"></script>
  <script src="data/nodes.js"></script>
  <script src="js/app/node.js"></script>
  <script src="js/app/path.js"></script>

  <script>
    $(document).ready(function() {
      new App();
    });
  </script>

  <script id="content" type="x-tmpl-mustache">
    {{#count}}
    <div class="page-count">{{count}}</div>
    {{/count}}

    <h2 class="page-title">{{title}}</h2>

    <div class="content">
      <img class="page-content" src="pages/{{id}}.png">
    </div>

    <div class="mask"></div>
  </script>

  <script id="popup" type="x-tmpl-mustache">
    <div class="popup">
      <div class="table">
        {{#count}}
        <span class="popup-count">
          {{count}}
        </span>
        {{/count}}
        <p class="popup-text">
          {{title}}
        </p>
        <a href="#{{id}}" class="open-page popup-button">plačiau</a>
      </div>
    </div>
  </script>
  </div>
</body>
</html>
