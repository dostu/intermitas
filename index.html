<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800,700' rel='stylesheet' type='text/css'>
  <link href='vendor/custom_scrollbar/jquery.mCustomScrollbar.css' rel='stylesheet' type='text/css'>
  <link href='reset.css' rel='stylesheet' type='text/css'>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <meta charset="utf-8" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <title>INTERMITAS</title>
</head>
<body class="main-page">
  <div class="main-container">
    <img src="images/logo.png" class="logo">
    <canvas id="canvas"></canvas>

    <div class="container"></div>

    <div class="footer">
      <div class="date-picker">
        <div class="tooltip">
          Noredami pamatyti Intermitas eiga, 
          <span class="emphasis">pakeiskite data.</span>
        </div>

        <ul class="date-select">
          <li><a href="#" data-date="2015-04-19">2015 balandžio 19 d.</a></li>
          <li><a href="#" data-date="2015-04-30">2015 balandžio 30 d.</a></li>
          <li><a href="#" data-date="2015-05-27">2015 gegužės 27 d.</a></li>
        </ul>

        <a href="#" class="date"></a>
      </div>

      <div class="tabs"> </div>
    </div>



  <script src="vendor/mustache.js"></script>
  <script src="vendor/jquery/jquery-2.1.4.js"></script>
  <script src="vendor/createjs/createjs-2014.12.12.min.js"></script>
  <script src="vendor/curve_calc.js"></script>
  <script src="vendor/lodash.js"></script>
  <script src="vendor/custom_scrollbar/jquery.mCustomScrollbar.js"></script>

  <script src="js/tab.js"></script>
  <script src="js/date_picker.js"></script>
  <script src="js/graph.js"></script>
  <script src="js/content.js"></script>
  <script src="js/app.js"></script>
  <script src="data/paths.js"></script>
  <script src="data/nodes.js"></script>
  <script src="js/node.js"></script>
  <script src="js/path.js"></script>

  <script>
    $(document).ready(function() {
      new App();
    });
  </script>

  <script id="content" type="x-tmpl-mustache">
    {{#count}}
    <div class="page-count">{{count}}</div>
    {{/count}}

    <h2 class="page-title">{{title}}</h2>

    <div class="content">
      <img class="page-content" src="pages/{{id}}.png">
    </div>

    <div class="mask"></div>
  </script>

  <script id="popup" type="x-tmpl-mustache">
    <div class="popup">
      <div class="table">
        {{#count}}
        <span class="popup-count">
          {{count}}
        </span>
        {{/count}}
        <p class="popup-text">
          {{title}}
        </p>
        <a href="#{{id}}" class="open-page popup-button">plačiau</a>
      </div>
    </div>
  </script>

  <script id="tab" type="x-tmpl-mustache">
    <div class="tab">
      <div class="tab-popup">
        {{content}}
        <span class="emphasis">
          Plačiau – spauskite pulsuojančius taškus.
        </span>
      </div>

      <a href="#" class="tab-text">
        {{title}}
      </a>
    </div>
  </script>


  </div>
  <script type='text/javascript' id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.7.6.js'><\/script>".replace("HOST", location.hostname));
    //]]></script>
</body>
</html>
