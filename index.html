<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,800,700' rel='stylesheet' type='text/css'>
  <link href='vendor/jscrollpane/jquery.jscrollpane.css' rel='stylesheet' type='text/css'>
  <link href='reset.css' rel='stylesheet' type='text/css'>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <meta charset="utf-8" />
  <meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"> <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <title>INTERMITAS</title>
</head>
<body class="main-page">
  <div class="video">
    <video autoplay loop muted id="bgvid">
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>

  <div class="main-container">
    <img src="images/logo.png" class="logo">
    <canvas id="canvas"></canvas>

    <div class="main-node">apie</div>

    <div class="container"></div>

    <div class="footer">
      <div class="date-picker">
        <div class="tooltip">
          Norėdami pamatyti Intermitas eiga, 
          <span class="emphasis">pakeiskite datą.</span>
        </div>

        <ul class="date-select"></ul>

        <a href="#" class="date"></a>
      </div>

      <div class="tabs">
        <div class="tab-rectangle"></div>
        <div class="tab-rectangle"></div>
      </div>
    </div>



  <script src="vendor/mustache.js"></script>
  <script src="vendor/jquery/jquery-2.1.4.js"></script>
  <script src="vendor/createjs/createjs-2014.12.12.min.js"></script>
  <script src="vendor/curve_calc.js"></script>
  <script src="vendor/lodash.js"></script>
  <script src="vendor/custom_scrollbar/jquery.mousewheel.js"></script>
  <script src="vendor/jscrollpane/jquery.jscrollpane.min.js"></script>

  <script src="js/Background.js"></script>
  <script src="js/Tab.js"></script>
  <script src="js/DatePicker.js"></script>
  <script src="js/Graph.js"></script>
  <script src="js/Content.js"></script>
  <script src="js/App.js"></script>
  <script src="vendor/idle-timer.js"></script>
  <script src="data/paths.js"></script>
  <script src="data/nodes.js"></script>
  <script src="js/Node.js"></script>
  <script src="js/MainNode.js"></script>
  <script src="js/BackgroundNode.js"></script>
  <script src="js/Path.js"></script>

  <script>
    $(document).bind('touchmove', false);

    $(document).ready(function() {
      new App();
    });
  </script>

  <script id="content" type="x-tmpl-mustache">
    {{#count}}
    <div class="page-count">{{count}}</div>
    {{/count}}

    <h2 class="page-title">
      {{#path_id}}
        <strong>Mitas {{path_id}}:</strong>
      {{/path_id}}
      {{title}}
    </h2>

    <div class="content"></div>

    <div class="mask"></div>
  </script>

  <script id="popup" type="x-tmpl-mustache">
    <div class="popup">
      <div class="table">
        {{#count}}
        <span class="popup-count">
          {{count}}
        </span>
        {{/count}}
        <p class="popup-text">
          {{title}}
        </p>
        <a href="#{{id}}" class="open-page popup-button">plačiau</a>
      </div>
    </div>
  </script>

  <script id="tab" type="x-tmpl-mustache">
    <div class="tab">
      <a href="#" class="tab-text">
        {{title}}
      </a>

      <div class="tab-popup">
        {{content}}
        <span class="emphasis">
          Plačiau – spauskite pulsuojančius taškus.
        </span>
      </div>
    </div>
  </script>

  </div>

  <div class="preloaded-pages"></div>
</body>
</html>
